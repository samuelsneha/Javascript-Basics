<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Stripe Follow Along Dropdown </title>
	<link rel="shortcut icon" type="image/png" href="Favicon 1.png">
    <link rel="stylesheet" type = "text/css" href="Stripe Follow Along Dropdown.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
   
     <nav class="nav-class">

         <ul class="outer-ul" style="list-style-type:none;">

            <div id="first-li" class="li-class">
                <li id="first" class="outer-li">
                    <div class="outer-li-box"> <a href="#"> About Me </a> </div>
                </li>   
                <div class="dropdown-box">
                    <div class="square-box" id="first-square-box"> </div>
                    <ul id="dropdownAboutMe" class="dropdowns"style="list-style-type:none;" >
                        <li> <a> Education </a> </li>
                        <li> <a> Work Experience </a> </li>
                    </ul>
                </div>
            </div> 

            <div id="second-li" class="li-class"> 
                <li id="second" class="outer-li">
                    <div class="outer-li-box"> <a href="#"> Courses </a> </div>
                </li>   
                <div class="dropdown-box">
                    <div class="square-box" id="second-square-box"> </div>
                    <ul id="dropdownCourses" class="dropdowns" style="list-style-type:none;">
                        <li> <a> HTML </a> </li>
                        <li> <a> CSS  </a> </li>
                        <li> <a> JS </a>  </li>
                        <li> <a> React </a> </li>
                    </ul>
                </div>    
            </div> 

            <div id="third-li" class="li-class">
                <li id="third" class="outer-li">
                    <div class="outer-li-box"> <a href="#"> Other Links </a> </div>
                </li>   
                <div class="dropdown-box"> 
                    <div class="square-box" id="third-square-box"> </div>
                    <ul id="dropdownOtherLinks" class="dropdowns" style="list-style-type:none;">
                        <li> <a> Twitter </a>  </li>
                        <li> <a> Facebook </a> </li>
                        <li> <a> Instagram </a> </li>
                    </ul>   
                </div>   
            </div> 

         </ul>
     </nav>

    <script src="jquery-3.6.0 Downloaded.js"></script> 
    <script src="Stripe Follow Along Dropdown.js"></script>
</body>
</html>
