<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clock </title>
    <link rel="stylesheet" href="Clock.css">
    <link rel="shortcut icon" type="image/png" href="Favicon 1.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">    
</head>
<body>
    <div>
        <div id="clockDiv"> 
            <div id="clockInnerDiv">
                <div id="hourHand" class="hand"> </div>
                <div id="minutesHand" class="hand"> </div>
                <div id="secondsHand" class="hand"> </div>  
                <div class="numbers" id="number1">1</div> 
                <div class="numbers" id="number2">2</div> 
                <div class="numbers" id="number3">3</div> 
                <div class="numbers" id="number4">4</div> 
                <div class="numbers" id="number5">5</div> 
                <div class="numbers" id="number6">6</div> 
                <div class="numbers" id="number7">7</div> 
                <div class="numbers" id="number8">8</div> 
                <div class="numbers" id="number9">9</div> 
                <div class="numbers" id="number10">10</div> 
                <div class="numbers" id="number11">11</div> 
                <div class="numbers" id="number12">12</div> 
            </div>
        </div>
    </div>
    <script src="Clock.js"></script>
</body>
</html>

<!-- the placement of numbers 1 to 12 across the clock is the most tricky and new thing to learn in this -->
