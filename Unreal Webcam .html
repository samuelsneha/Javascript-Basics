<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreal Webcam Fun </title>
    <link rel="shortcut icon" type="image/png" href="Favicon 1.png">
    <link rel="stylesheet" type = "text/css" href="Unreal Webcam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">    
</head>
<body>
    <div class="photobooth">
        <div class="controls">
            <button onclick="takePhoto()">Take Photo</button>
            <div class="rgb">
                <label for="rmin">Red Min</label>
                <input type="range" min="0" max="255" name="rmin">
                <label for="rmax">Red Max</label>
                <input type="range" min="0" max="225" name="rmax">
                <br>
                <label for="gmin">Green Min</label>
                <input type="range" min="0" max="255" name="gmin">
                <label for="gmax">Green Max</label>
                <input type="range" min="0" max="255" name="gmax">
                <br>
                <label for="bmin">Blue Min</label>
                <input type="range" min="0" max="255" name="bmin">
                <label for="bmax">Blue Max</label>
                <input type="range" min="0" max="255" name="bmax">
            </div>
        </div>
        <canvas class="photo"></canvas>
        <video class="player"></video>
        <div class="strip"></div>
    </div>
    <audio class="snap" src="Audio for Video.mp3" hidden></audio> 
    <!-- you can also provide video element for audio source -->
    <script src="Unreal Webcam.js"></script>
</body>
</html>
