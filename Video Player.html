<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML 5 - Video Player </title>
    <link rel="shortcut icon" type="image/png" href="Favicon 1.png">
    <link rel="stylesheet" type = "text/css" href="Video Player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">    
</head>
<body>
    <div id="videoPlayerOuterBox">
        <video src="Video -1.mp4" id="video" controls loop ></video>

        <div id="controlsOfVideo">
            <div id="progressBox" class="upperControl">
                <div id="progressDone"></div>
            </div>
            <div class="lowerControl">
                <button type="button" class="buttons" id="playPause"> Play </button>
                <input type="range" id="volume" class="ranges" name="volume" min="0" max="5" step="0.5" value="1"> 
                <input type="range" id="playbackRate" class="ranges" name="playbackRate" min="0" max="2" step="0.5" value="1">
                <button data-skip="-10" class="skipButtons buttons"> <<-10s</button> 
                <button data-skip="+10" class="skipButtons buttons"> +10s>> </button> 
            </div>
        </div>
    </div>
    <script src="Video Player.js"></script>
</body>
</html>
